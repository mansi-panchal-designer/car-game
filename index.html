<!DOCTYPE html>
<html>
<head>
<title>Car Game
</title>
<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<audio src="./music.mp3" class="bg-audio hide" preload="none"></audio>
<div class="score"></div>
<div class="game">
    <div class="startScreen">Press here to Start<br/> Arrow keys to move<br/> If you hit a red car you will lose.</div>
    <div class="gameArea"></div>
</div>

<script>
              

    const score = document.querySelector('.score');
    const startScreen = document.querySelector('.startScreen');
    const gameArea = document.querySelector('.gameArea');
    const game = document.querySelector('.game');
    const bgaudio = document.querySelector('.bg-audio');

    score.innerHTML = 'Welcome to Car Game !'
    game.classList.add('backdrop')
    let player = {speed:5};
    let keys ={ArrowUp:false, ArrowDown: false, ArrowLeft: false, ArrowRight: false}


    startScreen.addEventListener('click', start);
    document.addEventListener('keydown', pressOn);
    document.addEventListener('keyup', pressOff);

    function moveLines(){
        let lines = document.querySelectorAll('.line');
       
        lines.forEach(function(item){
            if(item.y >= 1500){
                item.y -= 1500;
            }
            item.y += player.speed;
            item.style.top = item.y + 'px';
        })
    }

    function isCollide(a, b){
        let aRect = a.getBoundingClientRect();
        let bRect = b.getBoundingClientRect();
        return!(
            (aRect.bottom < bRect.top) || 
            (aRect.top > bRect.bottom) || 
            (aRect.right < bRect.left) || 
            (aRect.left > bRect.right)
            )
    }
    
    function moveEnemy(car){
        let ele = document.querySelectorAll('.enemy');
        ele.forEach(function(item){
            if(isCollide(car, item)){
                endGame();
            }
            // isCollide()
            if(item.y >= 1500){
                item.y = -600;
                item.style.left = Math.floor(Math.random() * 150) + 'px';
                item.style.backgroundColor = randomColor();
            }
            item.y += player.speed;
            item.style.top = item.y + 'px';
        })
    }

    function playGame(){
        let car = document.querySelector('.car');
        moveLines();
        moveEnemy(car);
        let road = gameArea.getBoundingClientRect();

        if(player.start){
            if(keys.ArrowUp && player.y > road.top){
                player.y -= player.speed;
            }
            if(keys.ArrowDown && player.y < (road.height - 250)){
                player.y += player.speed;
            }
            if(keys.ArrowLeft && player.x > 0){
                player.x -= player.speed;
            }
            if(keys.ArrowRight && player.x < (road.width - 100)){
                player.x += player.speed;
            }
            car.style.left = player.x + 'px';
            car.style.top = player.y + 'px';
            window.requestAnimationFrame(playGame);

            player.score++;
            score.innerText = "Score: " + player.score;
        }
    }
    function pressOn(e){
        e.preventDefault()
        keys[e.key] = true;
    }
    function pressOff(e){
        e.preventDefault()
        keys[e.key] = false;
    }

    function endGame(){
        player.start = false;
        score.innerText = 'Game Over \n\ Score was ' + player.score;
        startScreen.classList.remove('hide');
        startScreen.innerHTML = "Play Again <i class='fa fa-arrow-rotate-right'></i>";
        game.classList.add('backdrop')
        bgaudio.classList.add('hide');
        bgaudio.pause();
    }
    function start(){
        startScreen.classList.add('hide');
        bgaudio.classList.remove('hide');
        bgaudio.play();
        game.classList.remove('backdrop')
        gameArea.innerHTML = "";
        
        player.start = true;
        player.score = 0;
        for(let x = 0; x<10; x++){
            let div = document.createElement('div');
            div.classList.add('line');
            div.y = x * 150;
            div.style.top = (x*150) + 'px';
            gameArea.appendChild(div);
        }
        window.requestAnimationFrame(playGame);
        let car = document.createElement('div');
        // car.innerText = '\n\ ME';
        car.setAttribute('class', 'car')
        gameArea.appendChild(car);

        player.x = car.offsetLeft;
        player.y = car.offsetTop;

        for(let x = 0; x<3; x++){
            let enemy = document.createElement('div');
            enemy.classList.add('enemy');
            enemy.innerHTML = '<br/>' + (x+1);
            enemy.y = ((x + 1)*600)* - 1;
            enemy.style.top = enemy.y + 'px';
            enemy.style.left = Math.floor(Math.random() * 150) + 'px';
            enemy.style.backgroundColor = randomColor();
            gameArea.appendChild(enemy);
        }
    }

    function randomColor(){
        function c(){
            let hex = Math.floor(Math.random()*256).toString(16);
            return ("0"+ String(hex)).substr(-2);
        }
        return "#"+c()+c()+c();
    }
</script>
</body>
</html>
